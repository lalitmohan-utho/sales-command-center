<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lead Generation Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.0/dist/chart.umd.min.js"></script>
    <style>
        body {
            background-color: #f8f9fa;
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
        }
        .sidebar {
            background: linear-gradient(180deg, #1e293b 0%, #0f172a 100%);
            min-height: 100vh;
            color: white;
            position: fixed;
            width: 250px;
            padding: 20px;
        }
        .main-content {
            margin-left: 250px;
            padding: 30px;
        }
        .stat-card {
            background: white;
            border-radius: 12px;
            padding: 24px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.08);
            margin-bottom: 20px;
        }
        .chart-container {
            background: white;
            border-radius: 12px;
            padding: 24px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.08);
            margin-bottom: 20px;
        }
        .nav-link {
            color: rgba(255,255,255,0.8);
            padding: 12px 16px;
            border-radius: 8px;
            margin-bottom: 4px;
        }
        .nav-link:hover, .nav-link.active {
            background: rgba(255,255,255,0.1);
            color: white;
        }
        .status-badge {
            padding: 4px 12px;
            border-radius: 20px;
            font-size: 0.75rem;
            font-weight: 600;
        }
        .status-not-called { background: #fef3c7; color: #92400e; }
        .status-called-no-answer { background: #dbeafe; color: #1e40af; }
        .status-not-interested { background: #fee2e2; color: #991b1b; }
        .status-meeting-scheduled { background: #d1fae5; color: #065f46; }
        .status-follow-up { background: #e0e7ff; color: #3730a3; }
        .status-invalid { background: #f3f4f6; color: #374151; }
        .table-container {
            background: white;
            border-radius: 12px;
            padding: 24px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.08);
        }
        .quality-score {
            display: inline-block;
            padding: 4px 8px;
            border-radius: 4px;
            font-weight: 600;
        }
        .quality-high { background: #d1fae5; color: #065f46; }
        .quality-medium { background: #fef3c7; color: #92400e; }
        .quality-low { background: #fee2e2; color: #991b1b; }
    </style>
</head>
<body>
    <div class="sidebar">
        <h4 class="mb-4">CRM Dashboard</h4>
        <nav class="nav flex-column">
            <a class="nav-link" href="sales-dashboard.html"><i class="bi bi-graph-up me-2"></i> Sales Dashboard</a>
            <a class="nav-link active" href="#"><i class="bi bi-people me-2"></i> Leads</a>
            <a class="nav-link" href="account-management.html"><i class="bi bi-briefcase me-2"></i> Account Management</a>
            <a class="nav-link" href="support-dashboard.html"><i class="bi bi-headset me-2"></i> Support</a>
        </nav>
    </div>

    <div class="main-content">
        <div class="d-flex justify-content-between align-items-center mb-4">
            <h2>Lead Generation Dashboard</h2>
            <div class="btn-group">
                <button class="btn btn-outline-primary active" onclick="switchTeam('inbound')">Inbound Team</button>
                <button class="btn btn-outline-primary" onclick="switchTeam('outbound')">Outbound Team</button>
            </div>
        </div>

        <!-- KPI Cards -->
        <div class="row" id="leadKPIs">
            <div class="col-12 text-center">
                <div class="spinner-border text-primary" role="status"></div>
            </div>
        </div>

        <!-- Charts Row -->
        <div class="row mt-4">
            <div class="col-md-6">
                <div class="chart-container">
                    <h5 class="mb-3">Lead Status Distribution</h5>
                    <canvas id="leadStatusChart"></canvas>
                </div>
            </div>
            <div class="col-md-6">
                <div class="chart-container">
                    <h5 class="mb-3">Lead Quality Breakdown</h5>
                    <canvas id="leadQualityChart"></canvas>
                </div>
            </div>
        </div>

        <!-- Leads Table -->
        <div class="table-container mt-4">
            <h5 class="mb-3">Recent Leads</h5>
            <div class="table-responsive">
                <table class="table table-hover" id="leadsTable">
                    <thead>
                        <tr>
                            <th>Company</th>
                            <th>Contact</th>
                            <th>Source</th>
                            <th>Status</th>
                            <th>Quality Score</th>
                            <th>Assigned To</th>
                            <th>Last Activity</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr><td colspan="7" class="text-center">Loading...</td></tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        const API_BASE_URL = 'leads-api.php';
        let currentTeam = 'inbound';
        let statusChart = null;
        let qualityChart = null;

        async function fetchLeadsData(team) {
            try {
                const response = await fetch(`${API_BASE_URL}?team=${team}`);
                const data = await response.json();
                
                renderKPIs(data.kpis);
                renderStatusChart(data.statusDistribution);
                renderQualityChart(data.qualityBreakdown);
                renderLeadsTable(data.leads);
            } catch (error) {
                console.error('Error:', error);
            }
        }

        function renderKPIs(kpis) {
            const container = document.getElementById('leadKPIs');
            container.innerHTML = kpis.map(kpi => `
                <div class="col-md-3 col-sm-6">
                    <div class="stat-card">
                        <div class="text-muted small mb-2">${kpi.label}</div>
                        <h3 class="mb-0">${kpi.value}</h3>
                        <small class="text-${kpi.trend >= 0 ? 'success' : 'danger'}">
                            <i class="bi bi-${kpi.trend >= 0 ? 'arrow-up' : 'arrow-down'}"></i>
                            ${Math.abs(kpi.trend)}%
                        </small>
                    </div>
                </div>
            `).join('');
        }

        function renderStatusChart(data) {
            const ctx = document.getElementById('leadStatusChart').getContext('2d');
            if (statusChart) statusChart.destroy();
            
            statusChart = new Chart(ctx, {
                type: 'bar',
                data: {
                    labels: data.labels,
                    datasets: [{
                        label: 'Leads',
                        data: data.values,
                        backgroundColor: '#3b82f6'
                    }]
                },
                options: {
                    responsive: true,
                    maintainAspectRatio: true,
                    plugins: { legend: { display: false } }
                }
            });
        }

        function renderQualityChart(data) {
            const ctx = document.getElementById('leadQualityChart').getContext('2d');
            if (qualityChart) qualityChart.destroy();
            
            qualityChart = new Chart(ctx, {
                type: 'doughnut',
                data: {
                    labels: data.labels,
                    datasets: [{
                        data: data.values,
                        backgroundColor: ['#10b981', '#f59e0b', '#ef4444']
                    }]
                },
                options: {
                    responsive: true,
                    maintainAspectRatio: true,
                    plugins: { legend: { position: 'bottom' } }
                }
            });
        }

        function renderLeadsTable(leads) {
            const tbody = document.querySelector('#leadsTable tbody');
            tbody.innerHTML = leads.map(lead => `
                <tr>
                    <td><strong>${lead.company}</strong></td>
                    <td>${lead.contact}</td>
                    <td>${lead.source}</td>
                    <td><span class="status-badge status-${lead.statusClass}">${lead.status}</span></td>
                    <td><span class="quality-score quality-${lead.qualityClass}">${lead.quality}</span></td>
                    <td>${lead.assignedTo}</td>
                    <td>${lead.lastActivity}</td>
                </tr>
            `).join('');
        }

        function switchTeam(team) {
            currentTeam = team;
            document.querySelectorAll('.btn-group .btn').forEach(btn => {
                btn.classList.remove('active');
            });
            event.target.classList.add('active');
            fetchLeadsData(team);
        }

        fetchLeadsData('inbound');
    </script>
</body>
</html>
