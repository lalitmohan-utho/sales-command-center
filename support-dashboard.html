<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Support Operations Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.0/dist/chart.umd.min.js"></script>
    <style>
        body {
            background-color: #f8f9fa;
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
        }
        .sidebar {
            background: linear-gradient(180deg, #1e293b 0%, #0f172a 100%);
            min-height: 100vh;
            color: white;
            position: fixed;
            width: 250px;
            padding: 20px;
        }
        .main-content {
            margin-left: 250px;
            padding: 30px;
        }
        .stat-card {
            background: white;
            border-radius: 12px;
            padding: 24px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.08);
            margin-bottom: 20px;
        }
        .chart-container {
            background: white;
            border-radius: 12px;
            padding: 24px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.08);
            margin-bottom: 20px;
        }
        .nav-link {
            color: rgba(255,255,255,0.8);
            padding: 12px 16px;
            border-radius: 8px;
            margin-bottom: 4px;
        }
        .nav-link:hover, .nav-link.active {
            background: rgba(255,255,255,0.1);
            color: white;
        }
        .scorecard {
            background: white;
            border-radius: 12px;
            padding: 24px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.08);
            margin-bottom: 20px;
        }
        .score-gauge {
            width: 150px;
            height: 150px;
            margin: 0 auto;
            position: relative;
        }
        .score-gauge canvas {
            width: 100% !important;
            height: 100% !important;
        }
        .score-text {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
        }
        .score-value {
            font-size: 2.5rem;
            font-weight: 700;
        }
        .score-excellent { color: #10b981; }
        .score-good { color: #f59e0b; }
        .score-poor { color: #ef4444; }
        .metric-bar {
            height: 8px;
            background: #e5e7eb;
            border-radius: 4px;
            overflow: hidden;
            margin-top: 8px;
        }
        .metric-fill {
            height: 100%;
            transition: width 0.3s;
        }
        .ticket-status-badge {
            padding: 4px 12px;
            border-radius: 20px;
            font-size: 0.75rem;
            font-weight: 600;
        }
        .status-open { background: #fef3c7; color: #92400e; }
        .status-in-progress { background: #dbeafe; color: #1e40af; }
        .status-resolved { background: #d1fae5; color: #065f46; }
        .status-reopened { background: #fee2e2; color: #991b1b; }
        .table-container {
            background: white;
            border-radius: 12px;
            padding: 24px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.08);
        }
        .warning-badge {
            display: inline-flex;
            align-items: center;
            gap: 4px;
            padding: 4px 12px;
            background: #fef3c7;
            color: #92400e;
            border-radius: 12px;
            font-size: 0.75rem;
        }
    </style>
</head>
<body>
    <div class="sidebar">
        <h4 class="mb-4">CRM Dashboard</h4>
        <nav class="nav flex-column">
            <a class="nav-link" href="sales-dashboard.html"><i class="bi bi-graph-up me-2"></i> Sales Dashboard</a>
            <a class="nav-link" href="leads-dashboard.html"><i class="bi bi-people me-2"></i> Leads</a>
            <a class="nav-link" href="account-management.html"><i class="bi bi-briefcase me-2"></i> Account Management</a>
            <a class="nav-link active" href="#"><i class="bi bi-headset me-2"></i> Support</a>
        </nav>
    </div>

    <div class="main-content">
        <div class="d-flex justify-content-between align-items-center mb-4">
            <h2>Support Operations Dashboard</h2>
            <div class="btn-group">
                <button class="btn btn-outline-primary active" onclick="switchView('manager')">Manager View</button>
                <button class="btn btn-outline-primary" onclick="switchView('agent')">Agent View</button>
            </div>
        </div>

        <!-- KPI Cards -->
        <div class="row" id="supportKPIs">
            <div class="col-12 text-center">
                <div class="spinner-border text-primary"></div>
            </div>
        </div>

        <!-- Agent Scorecards (Manager View) -->
        <div id="scorecardSection" class="mt-4">
            <h5 class="mb-3">Agent Performance Scorecards</h5>
            <div class="row" id="scorecardGrid"></div>
        </div>

        <!-- Personal Scorecard (Agent View) -->
        <div id="personalScorecard" class="mt-4" style="display: none;">
            <!-- Will be populated dynamically -->
        </div>

        <!-- Charts Row -->
        <div class="row mt-4">
            <div class="col-md-6">
                <div class="chart-container">
                    <h5 class="mb-3">SLA Performance</h5>
                    <canvas id="slaChart"></canvas>
                </div>
            </div>
            <div class="col-md-6">
                <div class="chart-container">
                    <h5 class="mb-3">Ticket Status Overview</h5>
                    <canvas id="ticketStatusChart"></canvas>
                </div>
            </div>
        </div>

        <!-- Tickets Table -->
        <div class="table-container mt-4">
            <h5 class="mb-3">Recent Tickets</h5>
            <div class="table-responsive">
                <table class="table table-hover" id="ticketsTable">
                    <thead>
                        <tr>
                            <th>Ticket ID</th>
                            <th>Subject</th>
                            <th>Customer</th>
                            <th>Status</th>
                            <th>Priority</th>
                            <th>Agent</th>
                            <th>Age</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr><td colspan="7" class="text-center">Loading...</td></tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        const API_BASE_URL = 'support-api.php';
        let currentView = 'manager';
        let slaChart = null;
        let ticketStatusChart = null;

        async function fetchSupportData(view) {
            try {
                const response = await fetch(`${API_BASE_URL}?view=${view}`);
                const data = await response.json();
                
                renderKPIs(data.kpis);
                if (view === 'manager') {
                    renderScorecardGrid(data.agentScorecards);
                    document.getElementById('scorecardSection').style.display = 'block';
                    document.getElementById('personalScorecard').style.display = 'none';
                } else {
                    renderPersonalScorecard(data.personalScorecard);
                    document.getElementById('scorecardSection').style.display = 'none';
                    document.getElementById('personalScorecard').style.display = 'block';
                }
                renderSLAChart(data.slaData);
                renderTicketStatusChart(data.ticketStatus);
                renderTicketsTable(data.tickets);
            } catch (error) {
                console.error('Error:', error);
            }
        }

        function renderKPIs(kpis) {
            const container = document.getElementById('supportKPIs');
            container.innerHTML = kpis.map(kpi => `
                <div class="col-md-3 col-sm-6">
                    <div class="stat-card">
                        <div class="text-muted small mb-2">${kpi.label}</div>
                        <h3 class="mb-0">${kpi.value}</h3>
                        <small class="text-${kpi.status}">
                            <i class="bi bi-${kpi.icon}"></i> ${kpi.subtitle}
                        </small>
                    </div>
                </div>
            `).join('');
        }

        function renderScorecardGrid(scorecards) {
            const grid = document.getElementById('scorecardGrid');
            grid.innerHTML = scorecards.map(sc => `
                <div class="col-md-4">
                    <div class="scorecard">
                        <h6 class="text-center mb-3">${sc.name}</h6>
                        <div class="score-gauge">
                            <canvas id="gauge-${sc.id}"></canvas>
                            <div class="score-text">
                                <div class="score-value score-${sc.scoreClass}">${sc.score}</div>
                                <small class="text-muted">Score</small>
                            </div>
                        </div>
                        <div class="mt-3">
                            <small class="text-muted">Avg Allocation Time</small>
                            <div class="d-flex justify-content-between align-items-center">
                                <strong>${sc.avgAllocationTime}</strong>
                                <span class="text-${sc.allocationStatus}"><i class="bi bi-${sc.allocationIcon}"></i></span>
                            </div>
                            <div class="metric-bar">
                                <div class="metric-fill bg-${sc.allocationStatus}" style="width: ${sc.allocationPercent}%"></div>
                            </div>
                        </div>
                        <div class="mt-2">
                            <small class="text-muted">Avg First Response</small>
                            <div class="d-flex justify-content-between align-items-center">
                                <strong>${sc.avgFirstResponse}</strong>
                                <span class="text-${sc.responseStatus}"><i class="bi bi-${sc.responseIcon}"></i></span>
                            </div>
                        </div>
                        <div class="mt-2">
                            <small class="text-muted">Avg Resolution Time</small>
                            <div class="d-flex justify-content-between align-items-center">
                                <strong>${sc.avgResolutionTime}</strong>
                                <span class="text-${sc.resolutionStatus}"><i class="bi bi-${sc.resolutionIcon}"></i></span>
                            </div>
                        </div>
                        ${sc.warnings.length > 0 ? `
                            <div class="mt-3">
                                ${sc.warnings.map(w => `<div class="warning-badge mb-1"><i class="bi bi-exclamation-triangle"></i> ${w}</div>`).join('')}
                            </div>
                        ` : ''}
                    </div>
                </div>
            `).join('');

            // Render gauge charts
            scorecards.forEach(sc => {
                renderGauge(`gauge-${sc.id}`, sc.score);
            });
        }

        function renderPersonalScorecard(data) {
            document.getElementById('personalScorecard').innerHTML = `
                <div class="scorecard">
                    <h5 class="mb-4">Your Performance Scorecard</h5>
                    <div class="row">
                        <div class="col-md-4 text-center">
                            <div class="score-gauge mx-auto" style="width: 200px; height: 200px;">
                                <canvas id="personalGauge"></canvas>
                                <div class="score-text">
                                    <div class="score-value score-${data.scoreClass}">${data.score}</div>
                                    <small class="text-muted">Overall Score</small>
                                </div>
                            </div>
                        </div>
                        <div class="col-md-8">
                            <div class="row">
                                <div class="col-md-6 mb-3">
                                    <div class="border rounded p-3">
                                        <small class="text-muted">Tickets Handled</small>
                                        <h4>${data.ticketsHandled}</h4>
                                    </div>
                                </div>
                                <div class="col-md-6 mb-3">
                                    <div class="border rounded p-3">
                                        <small class="text-muted">Avg Resolution Time</small>
                                        <h4>${data.avgResolutionTime}</h4>
                                    </div>
                                </div>
                                <div class="col-md-6 mb-3">
                                    <div class="border rounded p-3">
                                        <small class="text-muted">CSAT Score</small>
                                        <h4>${data.csatScore}</h4>
                                    </div>
                                </div>
                                <div class="col-md-6 mb-3">
                                    <div class="border rounded p-3">
                                        <small class="text-muted">Reopen Rate</small>
                                        <h4>${data.reopenRate}</h4>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            `;
            renderGauge('personalGauge', data.score);
        }

        function renderGauge(canvasId, score) {
            const ctx = document.getElementById(canvasId).getContext('2d');
            new Chart(ctx, {
                type: 'doughnut',
                data: {
                    datasets: [{
                        data: [score, 100 - score],
                        backgroundColor: [
                            score >= 80 ? '#10b981' : score >= 60 ? '#f59e0b' : '#ef4444',
                            '#e5e7eb'
                        ],
                        borderWidth: 0
                    }]
                },
                options: {
                    responsive: true,
                    maintainAspectRatio: false,
                    cutout: '75%',
                    plugins: { legend: { display: false }, tooltip: { enabled: false } }
                }
            });
        }

        function renderSLAChart(data) {
            const ctx = document.getElementById('slaChart').getContext('2d');
            if (slaChart) slaChart.destroy();
            
            slaChart = new Chart(ctx, {
                type: 'bar',
                data: {
                    labels: data.labels,
                    datasets: [{
                        label: 'Met',
                        data: data.met,
                        backgroundColor: '#10b981'
                    }, {
                        label: 'Breached',
                        data: data.breached,
                        backgroundColor: '#ef4444'
                    }]
                },
                options: {
                    responsive: true,
                    maintainAspectRatio: true,
                    plugins: { legend: { position: 'bottom' } }
                }
            });
        }

        function renderTicketStatusChart(data) {
            const ctx = document.getElementById('ticketStatusChart').getContext('2d');
            if (ticketStatusChart) ticketStatusChart.destroy();
            
            ticketStatusChart = new Chart(ctx, {
                type: 'doughnut',
                data: {
                    labels: data.labels,
                    datasets: [{
                        data: data.values,
                        backgroundColor: ['#f59e0b', '#3b82f6', '#10b981', '#ef4444']
                    }]
                },
                options: {
                    responsive: true,
                    maintainAspectRatio: true,
                    plugins: { legend: { position: 'bottom' } }
                }
            });
        }

        function renderTicketsTable(tickets) {
            const tbody = document.querySelector('#ticketsTable tbody');
            tbody.innerHTML = tickets.map(ticket => `
                <tr>
                    <td><strong>${ticket.id}</strong></td>
                    <td>${ticket.subject}</td>
                    <td>${ticket.customer}</td>
                    <td><span class="ticket-status-badge status-${ticket.statusClass}">${ticket.status}</span></td>
                    <td><span class="badge bg-${ticket.priorityClass}">${ticket.priority}</span></td>
                    <td>${ticket.agent}</td>
                    <td>${ticket.age}</td>
                </tr>
            `).join('');
        }

        function switchView(view) {
            currentView = view;
            document.querySelectorAll('.btn-group .btn').forEach(btn => btn.classList.remove('active'));
            event.target.classList.add('active');
            fetchSupportData(view);
        }

        fetchSupportData('manager');
    </script>
</body>
</html>
